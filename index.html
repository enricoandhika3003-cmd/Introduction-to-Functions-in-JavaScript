<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction to Functions in Javascript</title>
    </head>
    <body>
        <h1>Multiplication Operation</h1>
        <h3>When only one number is given</h3></br>
        <button onclick="myFunction(6)">
            <!--number of times the code gets repeated-->
            Execute</button>
        <script>
            function myFunction (x,y) {
                if (y === undefined) {
                    y=3;
                    }
                document.write(x*y);
            } 
        </script>
    </body>
</html>
