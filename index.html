<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduction to Functions in Javascript</title>
    </head>
    <body>
        <h1>JS Functions</h1></br>
        <button onclick="myFunction(5)">Execute JS function</button>
        <script>
            function myFunction (x,y) {
                if (y === undefined) {
                    y=2;
                    }
                document.write(x*y);
            }
        </script>
    </body>
</html>
